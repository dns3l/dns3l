    get:
      tags:
      - crt
      summary: Info about dedicated certificate
      x-badges:
        - color: red
          label: 'mandatory'
      operationId: getCertByName
      parameters:
      - $ref: '#/components/parameters/caId'
      - $ref: '#/components/parameters/crtName'
      responses:
        default:
          $ref: '#/components/responses/Error'
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CRT'
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - {}
      - oauth:
        - write:ca
        - read:ca
      - apikey: []
    delete:
      tags:
      - crt
      summary: Delete dedicated certificate
      description: |
        If the CA supports revocation the server MUST try to revoke the certificate.
        If revocation fails the server can delete all certificate artefacts from it's data store.
        The server SHOULD inform the client about the final result of the revocation attempt.
        If the CA doesn't support revocation, the server can delete all certificate artefacts from it's data store immediately.

        ```
        { "code": 200,
          "message": "Revocation successfull | failed | unavailable" }
        ```
      x-badges:
        - color: red
          label: 'mandatory'
        - color: orange
          label: 'slow'
      operationId: delCertByName
      parameters:
      - $ref: '#/components/parameters/caId'
      - $ref: '#/components/parameters/crtName'
      responses:
        default:
          $ref: '#/components/responses/Error'
        200:
          description: OK
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - oauth:
        - write:ca
      - apikey: []

  /ca/{caId}/crt/{crtName}/pem:
    get:
      tags:
      - crt
      summary: Get dedicated certificate and chain
      description: |
        Independently from CA server MUST provide full chain for leaf certificate to enable users to validate. The server MUST accept all issuer certs available via ACME. If issuer certificates like `root` e.g. are not available via ACME, server MUST use available Authority Information Access (AIA) as defined in [RFC-5280](https://datatracker.ietf.org/doc/html/rfc5280#section-4.2.2.1) #4.2.2.1.
        ```
        X509v3 extensions:
          Authority Information Access:
            CA Issuers - URI:http://r3.i.lencr.org/
        ```
        If AIA is not provided, server MAY use CA specific configurable download links as fallback. DER encoding MUST be supported. Other encodings MAY be supported. ACME has highest precedence. Config has lowest precedence. Considered as `root` is the issuer cert with `CA:TRUE` and empty AIA, retrieved via ACME, AIA or config.
        If full chain cannot be retrieved, server MUST fail on `claim`. On `claim` server MAY validate full chain, if chain was obtained via ACME or AIA and SHOULD validate full chain in any other case. If validation fails, server MUST fail.
      x-badges:
        - color: red
          label: 'mandatory'
      operationId: getChainByName
      parameters:
      - $ref: '#/components/parameters/caId'
      - $ref: '#/components/parameters/crtName'
      responses:
        default:
          $ref: '#/components/responses/Error'
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PEM'
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - oauth:
        - write:ca
        - read:ca
      - apikey: []
    post:
      tags:
      - crt
      summary: Push dedicated certificate and chain to none ACME CA
      description: '**Only** allowed for **none** ACME CA. Error thrown otherwise.'
      operationId: addChainByName
      parameters:
      - $ref: '#/components/parameters/caId'
      - $ref: '#/components/parameters/crtName'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PEM'
        required: true
      responses:
        default:
          $ref: '#/components/responses/Error'
        200:
          description: OK
        400:
          $ref: '#/components/responses/Bad'
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - oauth:
        - write:ca
      - apikey: []
    put:
      tags:
      - crt
      summary: Forced push dedicated certificate and chain to none ACME CA
      description: '**Only** allowed for **none** ACME CA. Error thrown otherwise.'
      operationId: modChainByName
      parameters:
      - $ref: '#/components/parameters/caId'
      - $ref: '#/components/parameters/crtName'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PEM'
        required: true
      responses:
        default:
          $ref: '#/components/responses/Error'
        200:
          description: OK
        400:
          $ref: '#/components/responses/Bad'
        404:
          $ref: '#/components/responses/NotFound'
      security:
      - oauth:
        - write:ca
      - apikey: []

  /ca/{caId}/crt/{crtName}/pem/crt:
    get:
      tags:
      - crt
      parameters:
