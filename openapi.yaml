components:
  responses:
    Error:
      description: Server error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                default: 500
              message:
                type: string
                example: Unexpected error
    Bad:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                default: 400
              message:
                type: string
                example: Bad request
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                default: 403
              message:
                type: string
                example: Access denied
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
                default: 404
              message:
                type: string
                example: Ressource not found

  parameters:
    crtName:
      name: crtName
      in: path
      description: FQDN as certificate name
      required: true
      schema:
        type: string
        format: hostname
    caId:
      name: caId
      in: path
      description: ID of CA
      required: true
      schema:
        type: string
    crtSearch:
      name: search
      in: query
      description: Search for certificates
      required: false
      schema:
        type: string
      examples:
        search:
          summary: FQDN certificate name glob
          description: |
            Shell style search glob or PCRE to control the returned result set. We try to avoid implementing pagination.

            `a*.acme.com` returns only certificates for `.acme.com` beginning with letter `a`
          value: '*.acme.com'

  schemas:
    INFO:
      type: object
      required: [ version ]
      description: Versions, contacts and other stuff
      properties:
        version:
          type: object
          readOnly: true
          description: API and daemon version
          properties:
            daemon:
              type: string
              readOnly: true
              description: Daemon version
              example: 0.8.15
            api:
              type: string
              readOnly: true
              description: API version
              example: 0.47.11
        auth:
          type: object
          readOnly: true
          description: Information about potential group/domain name prefixes and delimiters in OIDC token payload
          properties:
            groups-prefix:
              type: string
              readOnly: true
              description: Group/domain name prefix
              example: DNS3L_
            groups-domain-delim:
              type: string
              readOnly: true
              description: Group/domain name delimiter
              example: _
        renewal:
          type: object
          readOnly: true
          properties:
            lastRun:
              type: string
              format: date-time
              readOnly: true
              description: Time the last renewal campaign finished. A running campaign MUST NOT considered here.
            successful:
              type: integer
              readOnly: true
              description: Number of renewed certs during last campaign.
              example: 1024
            failed:
              type: integer
              readOnly: true
              description: Number of certs where renewal failed during last campaign.
              example: 0
        contact:
          type: object
          readOnly: true
          description: Contact hints
          properties:
            url:
              type: string
              format: uri
              nullable: true
              description: CA URL
              readOnly: true
              example: https://dns3l.example.com/
            email:
              type: array
              readOnly: true
              description: '{caId} list'
              items:
                type: string
                format: email
              example:
                - jane.doe@example.com
                - john.doe@example.com

    ROOT:
      type: object
      required: [ root, acmedns, ca ]
      description: '### Allowed DNS root suffixes

        * ACME DNS-01 supporting provider MUST implement `TXT`

        * DNS3L AutoDNS supporting provider MUST implement `A`'
      properties:
        root:
          type: string
          readOnly: true
          description: Domain suffix a FQDN MUST have
          example: .acme.org
        autodns:
          type: string
          nullable: true
          readOnly: true
          description: DNS provider plugin responsible for DNS3L AutoDNS
          example: infblx
        acmedns:
          type: string
          nullable: true
          readOnly: true
          description: DNS provider plugin responsible for ACME DNS-01
          example: otc
        ca:
          $ref: '#/components/schemas/CAS'

    DNS:
      type: object
      required: [ id, name, feature, zoneNesting ]
      description: '### Supported DNS provider plugins

        * ACME DNS-01 supporting provider MUST implement `TXT`

        * DNS3L AutoDNS supporting provider MUST implement `A`'
      properties:
        id:
          type: string
          readOnly: true
          description: Unique provider plugin ID
          example: otc
        name:
          type: string
          readOnly: true
          description: Descriptive provider plugin name
          example: Open Telekom Cloud (OTC) DNS
        feature:
          type: array
          readOnly: true
          description: Supported DNS Ressource Record Types
          items:
            type: string
            enum:
            - A
            - TXT
            - CNAME
          example: [ A, TXT ]
        zoneNesting:
          type: boolean
          readOnly: true
          description: Zone nesting support
          example: true

    CAS:
      type: array
      readOnly: true
      description: '{caId} list'
      items:
        type: string
      example:
      - le
      - step
      - tsec

    CA:
      type: object
      required: [ id, name, type, acme, rtzn, enabled ]
      description: CA configured by DNS3L
      properties:
        id:
          type: string
          readOnly: true
          description: Unique supported CA ID
          example: acme
        name:
          type: string
          readOnly: true
          description: Descriptive CA name
          example: ACME Inc. public CA
        desc:
          type: string
          readOnly: true
          description: CA description
          example: My favorite CA ever.
        logo:
          type: string
          format: uri
          description: CA avatar URI
          readOnly: true
          example: /logo.png
        url:
          type: string
          format: uri
          nullable: true
          description: CA URL
          readOnly: true
          example: https://ca.acme.org/
        roots:
          type: string
          format: uri
          nullable: true
          description: CA root certificates program URL
          readOnly: true
          example: https://ca.acme.org/roots/
        totalValid:
          type: integer
          format: int32
          nullable: true
          readOnly: true
          description: Number of issued valid X.509 certificates
          example: 11
        totalIssued:
          type: integer
          format: int32
          nullable: true
          readOnly: true
          description: Total number of issued X.509 certificates
          example: 47
        type:
          type: string
          readOnly: true
          description: Private or public (CT enforcing) CA
          enum:
          - public
          - private   
        acme:
          type: boolean
          readOnly: true
          description: ACME capable CA
          example: true
        rtzn:
          type: array
          readOnly: true
          description: Root domain suffixes CA supports
          items:
            type: string
          example:
          - .foo.acme.org
          - .bar.acme.com
        enabled:
          type: boolean
          readOnly: true
          description: CA enabled for usage
          example: true

    CSR:
      type: object
      required: [ name, wildcard ]
      description: Parameters for leaf entity certs
      properties:
        name:
          type: string
          format: hostname
          description: FQDN as certificate name
          writeOnly: true
          example: foo.bar.acme.org
        wildcard:
          type: boolean
          description: 'Ask for a wildcard i.e. add `*.`. No AutoDNS allowed.'
          writeOnly: true
          example: false
          default: false
        san:
          type: array
          description: 'List of additional DNS: SAN'
          writeOnly: true
          nullable: true
          items:
            type: string
            format: hostname
          example:
          - foo.acme.com
          - bar.acme.net
        hints:
          type: object
          description: Hints that DNS3L could follow for CSR
          writeOnly: true
          nullable: true
          properties:
            kty:
              type: string
              description: Private key type
              enum:
              - RSA
              - EC
              - OKP
              default: RSA
            crv:
              type: string
              description: Private key curve
              enum:
              - P-256
              - P-384
              - P-521
              - Ed25519
              default: P-256
            size:
              type: integer
              format: int32
              description: Private key length
              default: 2048
              example: 128
            ttl:
              type: string
              description: |
                Certificate TTL proposal. Format specified by [Go time package](https://pkg.go.dev/time#ParseDuration).
              example: 30d
            subject:
              type: string
              description: Subject proposal
              example: 'C=DE,O=ACME Inc.,OU=DNS3L,CN=foo.bar.acme.org'
            keyUsage:
              type: array
              items:
                type: string
              example: ["keyEncipherment", "dataEncipherment", "digitalSignature"]
            extKeyUsage:
              type: array
              items:
                type: string
              example: ["serverAuth"]

    CLAIM:
      type: object
      required: [ name, wildcard ]
      description: Parameters for leaf entity certs
      properties:
        name:
          $ref: '#/components/schemas/CSR/properties/name'
        wildcard:
          $ref: '#/components/schemas/CSR/properties/wildcard'
        san:
          $ref: '#/components/schemas/CSR/properties/san'
        autodns:
          type: object
          description: no wildcard allowed if true
          default: null
          writeOnly: true
          nullable: true
          properties:
            ipv4:
              type: string
              description: IP for FQDN
              format: ipv4
          example: { ipv4: "10.1.2.3" }
        hints:
          $ref: '#/components/schemas/CSR/properties/hints'

    CRT:
      type: object
      required: [ name, claimedBy, claimedOn, valid, validTo, wildcard, subjectCN, issuerCN ]
      description: Parameters for leaf entity certs
      properties:
        name:
          type: string
          description: FQDN as certificate name
          format: hostname
          readOnly: true
          example: foo.bar.acme.org
        claimedBy:
          type: object
          properties:
            name:
              type: string
              example: John Doe
            email:
              type: string
              format: email
              example: joe@acme.org
          readOnly: true
        claimedOn:
          type: string
          format: date-time
          readOnly: true
        validTo:
          type: string
          format: date-time
          readOnly: true
        valid:
          type: boolean
          readOnly: true
        nextRenewal:
          type: string
          description: Time next renewal campaign scheduled for cert.
          format: date-time
          readOnly: true
        renewCount:
          type: integer
          format: int64
          description: Counter of successfully finished renewal campaigns.
          example: 64
          readOnly: true
        lastAccess:
          type: string
          format: date-time
          description: Last time certificate or key was accessed. Read access MUST be considered. Certificate as part of a chain MUST be considered.
          readOnly: true
        accessCount:
          type: integer
          format: int64
          description: Access counter of certificate or key. Read access MUST be counted. Certificate as part of a chain MUST be counted.
          example: 42
        wildcard:
          type: boolean
          readOnly: true
          example: false
        subjectCN:
          type: string
          format: hostname
          readOnly: true
          example: foo.bar.acme.org
        issuerCN:
          type: string
          readOnly: true
          example: ACME Intermediate CA
        serial:
          type: string
          readOnly: true
          example: "195498333871163410720609874766089222227"

    CACRT:
      type: object
      required: [ name, ca, claimedBy, claimedOn, valid, validTo, wildcard, subjectCN, issuerCN ]
      properties:
        name:
          $ref: '#/components/schemas/CRT/properties/name'
        ca:
          $ref: '#/components/schemas/CAS'
        claimedBy:
          $ref: '#/components/schemas/CRT/properties/claimedBy'
        claimedOn:
          $ref: '#/components/schemas/CRT/properties/claimedOn'
        validTo:
          $ref: '#/components/schemas/CRT/properties/validTo'
        valid:
          $ref: '#/components/schemas/CRT/properties/valid'
        nextRenewal:
          $ref: '#/components/schemas/CRT/properties/nextRenewal'
        renewCount:
          $ref: '#/components/schemas/CRT/properties/renewCount'
        lastAccess:
          $ref: '#/components/schemas/CRT/properties/lastAccess'
        accessCount:
          $ref: '#/components/schemas/CRT/properties/accessCount'
        wildcard:
          $ref: '#/components/schemas/CRT/properties/wildcard'
        subjectCN:
          $ref: '#/components/schemas/CRT/properties/subjectCN'
        issuerCN:
          $ref: '#/components/schemas/CRT/properties/issuerCN'
        serial:
          $ref: '#/components/schemas/CRT/properties/serial'

    PEM:
      type: object
      required: [ cert, key, chain, root ]
      properties:
        cert:
          type: string
          description: The leaf certificate PEM encoded
          example: "-----BEGIN CERTIFICATE-----\n..\n-----END CERTIFICATE-----\n"
        key:
          type: string
          description: The unencrypted private key PEM encoded
          example: "-----BEGIN RSA PRIVATE KEY-----\n..\n-----END RSA PRIVATE KEY-----\n"
        root:
          type: string
          description: The root certificate PEM encoded
          example: "-----BEGIN CERTIFICATE-----\n..\n-----END CERTIFICATE-----\n"
        chain:
          type: string
          description: All intermediate certificate(s) PEM encoded
          example: "-----BEGIN CERTIFICATE-----\n+..+..+\n-----END CERTIFICATE-----\n"
        rootchain:
          type: string
          description: chain + root PEM encoded
          example: "-----BEGIN CERTIFICATE-----\n+..+..+\n-----END CERTIFICATE-----\n"
        fullchain:
          type: string
          description: cert + chain + root PEM encoded
          example: "-----BEGIN CERTIFICATE-----\n+..+..+\n-----END CERTIFICATE-----\n"

  securitySchemes:
    oauth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: /oauth/auth
          tokenUrl: /oauth/token
          scopes:
            write:ca: request certificates from CA
            read:ca: read CA and certificates
    oidc:
      type: openIdConnect
      openIdConnectUrl: /.well-known/openid-configuration
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apikey:
      type: apiKey
      in: header
      name: X-DNS3L-API-Key
